<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQ1l1B+2l9gOx4V0jU6r2U26vI03iKlvaxLwOjvOfzUG1B5Dx6jtmFlY+" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Battle</title>
</head>
<body class="bg-dark text-light">
  <header>
    <h1>About Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="quiz.html">Quiz</a>
    </nav>
  </header>
  <div class="container mt-5">
    <div id="login">
      <h2 class="mb-3">Enter your name:</h2>
      <input id="username" class="form-control w-50" placeholder="Username">
      <button id="submit-name" class="btn btn-primary mt-2">Submit</button>
    </div>

    <div id="lobby" style="display:none;">
      <h3>Online Players</h3>
      <ul id="users" class="list-group w-50"></ul>
    </div>

    <div id="question-box" class="mt-4"></div>
  </div>

  <!--  Bootstrap 弹窗模态框部分 -->
  <div class="modal fade" id="challengeModal" tabindex="-1" aria-labelledby="challengeLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="challengeLabel">Challenge Received</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="challenge-text">
          Someone is challenging you!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="accept-btn">Accept</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reject</button>
        </div>
      </div>
    </div>
  </div>

  <!--  JS 引入部分：socket.io + bootstrap.js + quiz.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="quiz.js"></script>
  <footer>© 2025 NoName</footer>
</body>

</html>
